<div class="btn-group layout-btns">
    <div class="row">
        <button class="btn btn-primary btn-sm" onclick="onBrowseFS()"><span>{{modelName}}</span></button>
    </div>
    <input type='file' name='excel_file' onchange="onSelectedFile()" class="btn btn-default btn-sm"
    multiple="multiple" id="input_excel_file"/>
    <div class="row">
        <span id="span_file_name" style="color: green;">未选择文件</span>
    </div>
</div>
<div class="btn-group layout-btns">

</div>
<div class="btn-group layout-btns" style="margin-right: 10px;">
    <button class="btn btn-default btn-sm" id="btn_submit" onclick="uploadExcel()"><span>导入</span></button>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="modal_upload_rsult" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">导入结果</h4>
            </div>
            <pre class="modal-body" id="div_response"></pre>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script>
    function onBrowseFS() {
        $("#input_excel_file").click();
            }

    function onSelectedFile() {
        console.log("on select file ");
      
        console.log( $('#input_excel_file')[0].files.length );
            
        console.log("end")

        // var filename = $("#input_excel_file")[0].value.replace(/^.*[\\\/]/, '')
        // console.log( $("#input_excel_file"));

        // var path_array=$("#input_excel_file")[0].value.split("/");
        // console.log(path_array);
        // $("#span_file_name")[0].textContent = "已选："+filename
        // $("#span_file_name").css("color","red");
        uploadExcel();
    }


    function uploadExcel() {
        console.log(" uploadExcel ");
        var formData = new FormData();
        var file = $('#input_excel_file')[0].files;
        if ( file  == undefined )
        {
            console.log('没有选择文件')
            return ;
        }
        formData.append('filecount',file.length);
        formData.append('excel_file', file[0]);
        for(i=1;i<file.length;i++){    
            formData.append("excel_file["+i+"]", file[i]);            
            console.log("excel_file["+i+"]",file[i])
        }
        
        $.ajax({
            url: "/xadmin-api/import_{{modelName}}_from_excel",
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false
        }).done(function (res) {
            $("#div_response")[0].textContent = JSON.stringify(res, null, 2);
            $("#modal_upload_rsult").modal('toggle');
            window.open('/static/' + res.result_file_name, '_blank');
            window.location.reload(true);
        }).fail(function (res) {
            console.log(res);
        });

    }
</script>
