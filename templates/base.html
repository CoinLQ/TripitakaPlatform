<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}藏经工作平台{% endblock %}</title>
    <link rel="shortcut  icon" type="image/x-icon" href="/static/images/favicon.ico" media="screen" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ static('css/bootstrap-theme.min.css') }}">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="{{ static('css/element-ui.css') }}">
    <link href="{{ static('custom/css/base.css') }}" type="text/css" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    <header id="header" class="page-topbar">

    </header>
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <!-- START LEFT SIDEBAR NAV-->
            <!-- <aside id="left-sidebar-nav" class="nav-expanded nav-lock nav-collapsible">
                <div class="brand-sidebar">
                    <h1 class="logo-wrapper">
                        <a href="#" class="brand-logo darken-1">
                            <span class="logo-text hide-on-med-and-down">藏经工作平台</span>
                        </a>
                        <a href="#" class="navbar-toggler"> </a>
                    </h1>
                </div>
            </aside> -->
            <section id="content">
                <!--start container-->
                <!-- <div class="container"> -->
                    <!-- <div class="main-divide"></div> -->
                    {% block content %} {% endblock %}
                <!-- </div> -->
            </section>
        </div>
    </div>
    <script src="{{ static('js/jquery-latest.js') }}" type="text/javascript"></script>
    <script src="{{ static('js/vue.js') }}"></script>
    <script src="{{ static('js/axios.min.js') }}"></script>
    <script src="{{ static('js/lodash.min.js') }}"></script>
    <script src="{{ static('js/element-ui.js') }}"></script>
    <script src="{{ static('custom/js/tripitaka.js') }}"></script>
    <script src="{{ static('custom/js/tp_component.js') }}"></script>
    {% block foot_script %} {% endblock %}
</body>
</html>
